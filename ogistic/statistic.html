    <div style="height: 400px; margin-top: 50px; margin-left: 100px;">
        <canvas id="myChart" style="width:100%;max-width:600px; float: left;"></canvas>

        <script>
            var xValues = [1950, 1960, 1970, 1980, 1990, 2000, 2010, 2020, 2022];
            var yValues = [460, 780, 1080, 1570, 2500, 4000, 1000, 11000, 14000];

            new Chart("myChart", {
                type: "line",
                data: {
                    labels: xValues,
                    datasets: [{
                        fill: false,
                        lineTension: 0,
                        backgroundColor: "rgba(0,0,255,1.0)",
                        borderColor: "rgba(0,0,255,0.1)",
                        data: yValues
                    }]
                },
                options: {
                    legend: { display: false },
                    scales: {
                        yAxes: [{ ticks: { min: 400, max: 14000 } }],
                    }
                }
            });
        </script>

        <canvas id="myChart2" style="width:100%;max-width:700px; margin-left: 300px;"></canvas>
        <script>
            var xValues = ["Avrupa", "Asya", "Amerika", "Afrika", "Avustralya", "Antarktika"];
            var yValues = [55, 49, 44, 24, 15, 10];
            var barColors = [
                "#BA94D1",
                "#FBFACD",
                "#B8E8FC",
                "#B1AFFF",
                "#F9F9F9",
                "#CDF0EA"
            ];

            new Chart("myChart2", {
                type: "pie",
                data: {
                    labels: xValues,
                    datasets: [{
                        backgroundColor: barColors,
                        data: yValues
                    }]
                },
                options: {
                    title: {
                        display: true,
                        text: "Bölgelere Göre Aktif Kullanıcılar"
                    }
                }
            });
        </script>
